[application]

name="warp-mark"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[display]

width=512
height=512
allow_hidpi=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
reset=[key(R)]
jump=[jbutton(0, 0), key(Z)]
warp=[key(X)]
shadow=[key(C)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff306082
